<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="/cssBayan/styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="accordion-container">
        <h1 class="accordion__title">

        </h1>
        <div class="accordion-item">
            <input type="checkbox" name="accor" id="acor1"/>

            <div class="accordion-desc">
                <div class="img">
                    <img src="/cssBayan/assets/img/img-1.jpg" alt="project">
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <input type="checkbox" name="accor" id="acor2" />

            <div class="accordion-desc">
                <div class="img">
                    <img src="/cssBayan/assets/img/img-2.jpg" alt="I will come later">
                </div>
            </div>
        </div>


        <div class="accordion-item">
            <input type="checkbox" name="accor" id="acor3" />
            <label for="acor3">D&J</label>
            <div class="accordion-desc">
                <div class="img">
                    <img src="/cssBayan/assets/img/img-3.jpg" alt="dom and jquery">
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <input type="checkbox" name="accor" id="acor4" />
            <label for="acor4">YourProgramAndUser</label>
            <div class="accordion-desc">
                <div class="img">
                    <img src="/cssBayan/assets/img/img-4.jpg" alt="project">
                </div>
            </div>

        </div>
    </div>
